<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=1400"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>신세계 관리자</title>
    <!-- CSS files -->
    <link href="/resources/static/dist/css/tabler.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/tabler-vendors.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/style.css" rel="stylesheet"/>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css"/> -->
    <link rel="shortcut icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <script src="/resources/static/dist/js/jquery-3.6.0.min.js"></script>
    <script src="/resources/static/dist/js/jquery-ui.js"></script>
    <script src="/resources/static/dist/libs/litepicker/dist/litepicker.js?1674944402"></script>
    <script src="/resources/static/dist/js/jquery.validate.js"></script>
    <!-- Tabler Core -->
    
    <script src="/resources/static/dist/js/common.js"></script>
    <style>
    :root {
        --theme-admin-type: #cf3f42;
        /* #cf3f42 통합관리자 컬러 코드*/
        /* #4b9b52 협력회사 컬러 코드 */
        /* #214c9c 고객사 컬러 코드 */
    }
    </style>
</head>
<body>

<div class="popup-wrapper">
    <h2 class="popup-title">옵션정보 일괄변경</h2>
    <form action="">
    <div class="row">
        <div class="list-btns justify-content-between mt-3">
            <div>
            </div>
            <div>
                <button type="button" class="btn btn-primary">일괄변경</button>
            </div>
        </div>

        <div class="col-12">
            <div class="card form_area">
                <div class="card-body">
                    <div class="row">
                        <div class="form_item size_xl">
                            <div class="subheader mb-1">공급가</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <input type="tel" class="form-control" data-amount-comma>
                                    <span class="input-group-text text">원</span>
                                </div>
                            </div>
                        </div>
                        <div class="form_item size_xl">
                            <div class="subheader mb-1">마진율</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <input type="tel" class="form-control">
                                    <span class="input-group-text text">%</span>
                                    <button class="btn bg-secondary text-light btn-sm" type="button">기본마진율</button>
                                </div>
                            </div>
                        </div>
                        <div class="form_item size_xl">
                            <div class="subheader mb-1">판매가</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <input type="tel" class="form-control" data-amount-comma>
                                    <span class="input-group-text text">원</span>
                                </div>
                            </div>
                        </div>
                        <div class="form_item size_xl">
                            <div class="subheader mb-1">재고수량 변동방식</div>
                            <div class="subcontent">
                                <div>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="change_quantity" checked="">
                                        <span class="form-check-label">추가</span>
                                    </label>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="change_quantity">
                                        <span class="form-check-label">수정</span>
                                    </label>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="change_quantity">
                                        <span class="form-check-label">차감</span>
                                    </label>
                                </div>
                                <small class="form-hint mt-2">
                                    추가 : 보유재고에 입력한 재고수량이 추가됩니다.<br/>
                                    수정 : 입력한 재고수량으로 수정됩니다.<br/>
                                    차감 : 보유재고에 입력한 재고수량을 차감합니다.
                                </small>
                            </div>
                        </div>
                        <div class="form_item size_xl">
                            <div class="subheader mb-1">재고수량</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <input type="tel" class="form-control" data-amount-comma placeholder="숫자만 입력해주세요">
                                    <span class="input-group-text text">원</span>
                                </div>
                            </div>
                        </div>
                        <div class="form_item size_xl">
                            <div class="subheader mb-1">진열상태</div>
                            <div class="subcontent">
                                <div>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="display_status" checked="">
                                        <span class="form-check-label">진열함</span>
                                    </label>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="display_status">
                                        <span class="form-check-label">진열안함</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-btns justify-content-between mt-3">
            <div>
            </div>
            <div>
                <button type="button" class="btn btn-primary">일괄변경</button>
                <button type="button" class="btn btn-secondary" onclick="window.close();">닫기</button>
            </div>
        </div>
    </div>
    </form>
</div>

<script src="/resources/static/dist/js/tabler.min.js"></script>
</body>
</html>
