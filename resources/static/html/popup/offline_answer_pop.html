<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=1400"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>신세계 관리자</title>
    <!-- CSS files -->
    <link href="/resources/static/dist/css/tabler.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/tabler-vendors.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css"/>
    <link rel="shortcut icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <script src="/resources/static/dist/js/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/resources/static/dist/libs/litepicker/dist/litepicker.js?1674944402"></script>
    <script src="/resources/static/dist/js/jquery.validate.js"></script>
    <!-- Tabler Core -->
    
    <script src="/resources/static/dist/js/common.js"></script>
    <style>
    :root {
        --theme-admin-type: #cf3f42;
        /* #cf3f42 통합관리자 컬러 코드*/
        /* #4b9b52 협력회사 컬러 코드 */
        /* #214c9c 고객사 컬러 코드 */
    }
    </style>
</head>
<body>

<div class="popup-wrapper">
    <h2 class="popup-title">상품 대량등록 문의드립니다.</h2>
    <form action="">
    <div class="row">
        <div class="list-btns justify-content-between mt-3">
            <div>
            </div>
            <div>
                <button type="button" class="btn btn-primary">저장</button>
            </div>
        </div>

        <div class="col-12">
            <div class="card form_area">
                <div class="card-body">
                    <div class="row">
                        <div class="form_item">
                            <div class="subheader mb-1">답변자</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <input type="text" class="form-control" value="홍길동">
                                </div>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="subheader mb-1">제목</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="subheader mb-1">내용</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <textarea name="" id="" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="subheader mb-1">알림톡</div>
                            <div class="subcontent">
                                <div>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="alram_send">
                                        <span class="form-check-label">발송안함</span>
                                    </label>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="alram_send" checked>
                                        <span class="form-check-label">발송함</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="subheader mb-1">상태</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <select name="" id="" class="form-select">
                                        <option value="" selected>답변대기</option>
                                        <option value="">답변완료</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row align-items-center">
                        <div class="col">
                            <p class="mt-1">* 답변완료 상태만 협력회사에 답변내용이 노출되며, 답변완료 메시지가 자동 발송됩니다.<br/>
                                - 알림톡 : [신세계백화점 법인영업팀] 시스템문의에 대한 답변이 등록되었습니다. 시스템 접속 후 확인해주세요.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-btns justify-content-between mt-3">
            <div>
            </div>
            <div>
                <button type="button" class="btn btn-primary">저장</button>
                <button type="button" class="btn btn-secondary" onclick="window.close();">닫기</button>
            </div>
        </div>
    </div>
    </form>
</div>


<script src="/resources/static/dist/js/tabler.min.js"></script>
</body>
</html>
