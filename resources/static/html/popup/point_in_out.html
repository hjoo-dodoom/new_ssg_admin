<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=1400"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>신세계 관리자</title>
    <!-- CSS files -->
    <link href="/resources/static/dist/css/tabler.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/tabler-vendors.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/style.css" rel="stylesheet"/>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css"/> -->
    <link rel="shortcut icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <script src="/resources/static/dist/js/jquery-3.6.0.min.js"></script>
    <script src="/resources/static/dist/js/jquery-ui.js"></script>
    <script src="/resources/static/dist/libs/litepicker/dist/litepicker.js?1674944402"></script>
    <script src="/resources/static/dist/js/jquery.validate.js"></script>
    <!-- Tabler Core -->
    
    <script src="/resources/static/dist/js/common.js"></script>
    <style>
    :root {
        --theme-admin-type: #cf3f42;
        /* #cf3f42 통합관리자 컬러 코드*/
        /* #4b9b52 협력회사 컬러 코드 */
        /* #214c9c 고객사 컬러 코드 */
    }
    </style>
</head>
<body>

<div class="popup-wrapper">
    <h2 class="popup-title">포인트 지급/회수</h2>

    <div class="row">
        <form action="">
        <div class=" form-container">
            <div class="col-12">
                <div class="card form_area">
                    <div class="card-body">
                        <div class="row">
                            <div class="form_item">
                                <div class="subheader mb-1">아이디</div>
                                <div class="subcontent">
                                    <input type="text" class="form-control" value="abcd1234" readonly>
                                </div>
                            </div>
                            <div class="form_item">
                                <div class="subheader mb-1">이름</div>
                                <div class="subcontent">
                                    <input type="text" class="form-control" value="김*미" readonly>
                                </div>
                            </div>
                            <div class="form_item">
                                <div class="subheader mb-1 required">지급/회수</div>
                                <div class="subcontent">
                                    <select name="" id="" class="form-select">
                                        <option value="">선택</option>
                                        <option value="">지급</option>
                                        <option value="">회수</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form_item">
                                <div class="subheader mb-1">포인트</div>
                                <div class="subcontent">
                                    <div class="input-group">
                                        <input type="tel" class="form-control" data-amount-comma>
                                        <span class="input-group-text text">Point</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form_item">
                                <div class="subheader mb-1">포인트 유효기간</div>
                                <div class="subcontent">
                                    <input type="text" class="form-control datepicker-icon">
                                </div>
                            </div>
                            <div class="form_item">
                                <div class="subheader mb-1">거래내역</div>
                                <div class="subcontent">
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="list-btns justify-content-between mt-3">
            <div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" class="btn btn-secondary" onclick="window.close();">닫기</button>
            </div>
        </div>
        </form>
    </div>
</div>
<script src="/resources/static/dist/js/tabler.min.js"></script>
</body>
</html>
