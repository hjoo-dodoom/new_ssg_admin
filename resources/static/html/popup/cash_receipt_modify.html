<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=1400"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>신세계 관리자</title>
    <!-- CSS files -->
    <link href="/resources/static/dist/css/tabler.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/tabler-vendors.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css"/>
    <link rel="shortcut icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <script src="/resources/static/dist/js/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/resources/static/dist/libs/litepicker/dist/litepicker.js?1674944402"></script>
    <script src="/resources/static/dist/js/jquery.validate.js"></script>
    <!-- Tabler Core -->
    
    <script src="/resources/static/dist/js/common.js"></script>
    <style>
    :root {
        --theme-admin-type: #cf3f42;
        /* #cf3f42 통합관리자 컬러 코드*/
        /* #4b9b52 협력회사 컬러 코드 */
        /* #214c9c 고객사 컬러 코드 */
    }
    </style>
</head>
<body>

<div class="popup-wrapper">
    <h2 class="popup-title">현금영수증 신청내역</h2>
    <form>
    <div class="row">
        <div class="col-12">
            <div class="card form_area">
                <input type="hidden" id="managerIdInput">
                <div class="card-body">
                    <div class="row">
                        <div class="form_item">
                            <div class="subheader mb-1">주문번호</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="" value="O12341234" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="subheader mb-1">아이디</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="" value="abc123" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="subheader mb-1">구분</div>
                            <div class="subcontent">
                                <div>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="receipt_type">
                                        <span class="form-check-label">개인소득공제</span>
                                    </label>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="receipt_type">
                                        <span class="form-check-label">사업자지출증빙</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="subheader mb-1">유형</div>
                            <div class="subcontent">
                                <div>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="cash_type">
                                        <span class="form-check-label">휴대폰번호</span>
                                    </label>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="cash_type">
                                        <span class="form-check-label">현금영수증카드</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="subheader mb-1">내용</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <input type="text" class="form-control" value="" value="01012341234">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <small class="form-hint mt-1">*현금영수증 신청내역 수정은 "대기,실패"상태만 가능하며, 신청완료된 경우 수정이 불가합니다.</small>

        <div class="list-btns justify-content-between mt-3">
            <div>
            </div>
            <div>
                <button type="button" class="btn btn-primary" >수정</button>
                <button type="button" class="btn btn-secondary" onclick="window.close();">닫기</button>
            </div>
        </div>
    </div>
    </form>
</div>
<script src="/resources/static/dist/js/tabler.min.js"></script>
</body>
</html>
