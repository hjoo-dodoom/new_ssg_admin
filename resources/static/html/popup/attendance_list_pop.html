<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=1400"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>신세계 관리자</title>
    <!-- CSS files -->
    <link href="/resources/static/dist/css/tabler.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/tabler-vendors.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css"/>
    <link rel="shortcut icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <script src="/resources/static/dist/js/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/resources/static/dist/libs/litepicker/dist/litepicker.js?1674944402"></script>
    <script src="/resources/static/dist/js/jquery.validate.js"></script>
    <!-- Tabler Core -->
    
    <script src="/resources/static/dist/js/common.js"></script>
    <style>
    :root {
        --theme-admin-type: #cf3f42;
        /* #cf3f42 통합관리자 컬러 코드*/
        /* #4b9b52 협력회사 컬러 코드 */
        /* #214c9c 고객사 컬러 코드 */
    }
    </style>
</head>
<body>

<div class="popup-wrapper">
    <h2 class="popup-title">출석체크 현황</h2>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="seasrch_popup">
                        <form action="">
                            <div class="search_options">
                                <div class="option_item">
                                    <div class="subheader">검색</div>
                                    <div class="row">
                                        <div class="col-6">
                                            <select class="form-select col-6">
                                                <option value="">아이디</option>
                                                <option value="">이름</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="option_item">
                                    <div class="subheader">달성여부</div>
                                    <div>
                                        <label class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="couponStatus" checked="">
                                            <span class="form-check-label">전체</span>
                                        </label>
                                        <label class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="couponStatus" value="">
                                            <span class="form-check-label">달성</span>
                                        </label>
                                        <label class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="couponStatus" value="">
                                            <span class="form-check-label">미달성</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="search_btns">
                                <button class="btn btn-primary">
                                    검색
                                </button>
                                <button type="button" class="btn btn-secondary">
                                    검색 초기화
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="list-btns justify-content-between mb-1">
                <div>
                    <div class="list_count">* 전체 : <strong class="text-primary">3,000</strong>건 
                        (참여 10,000명, 달성 2,000명, 미 달성 8,000명)  |  총 지급 마일리지 : 9,250,000
                    </div>
                </div>
                <div>
                    <a href="javascript:;" class="icon_btn excel ms-2 float-start">엑셀저장</a>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="card table-mb-card">
                        <div class="table-responsive">
                            <table class="table table-vcenter table-line card-table text-center table-mb label-control tr_hover">
                                <thead>
                                    <tr>
                                        <th>번호</th>
                                        <th>아이디</th>
                                        <th>이름</th>
                                        <th>출석수</th>
                                        <th>총 출석일</th>
                                        <th>연속 출석일</th>
                                        <th>달성여부</th>
                                        <th>총 지급 마일리지</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <td colspan="30" class="list-empty">
                                        검색된 내역이 존재하지 않습니다.
                                    </td>
                                    <tr>
                                        <td>1</td>
                                        <td>FAD123456</td>
                                        <td>홍*동</td>
                                        <td>{30}일</td>
                                        <td>{10}일</td>
                                        <td>{10}일</td>
                                        <td>달성</td>
                                        <td>500</td>
                                    </tr>
                                    <tr>
                                        <td>1</td>
                                        <td>FAD123456</td>
                                        <td>홍*동</td>
                                        <td>{30}일</td>
                                        <td>{10}일</td>
                                        <td>{10}일</td>
                                        <td>달성</td>
                                        <td>500</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-btns justify-content-between mt-2">
                <div>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" onclick="window.close();">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>

</script>
<script src="/resources/static/dist/js/tabler.min.js"></script>
</body>
</html>
