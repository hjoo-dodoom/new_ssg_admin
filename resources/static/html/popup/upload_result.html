<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=1400"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>신세계 관리자</title>
    <!-- CSS files -->
    <link href="/resources/static/dist/css/tabler.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/tabler-vendors.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css"/>
    <link rel="shortcut icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <script src="/resources/static/dist/js/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/resources/static/dist/libs/litepicker/dist/litepicker.js?1674944402"></script>
    <script src="/resources/static/dist/js/jquery.validate.js"></script>
    <!-- Tabler Core -->
    
    <script src="/resources/static/dist/js/common.js"></script>
    <style>
    :root {
        --theme-admin-type: #cf3f42;
        /* #cf3f42 통합관리자 컬러 코드*/
        /* #4b9b52 협력회사 컬러 코드 */
        /* #214c9c 고객사 컬러 코드 */
    }
    </style>
</head>
<body>

<div class="popup-wrapper">
    <h2 class="popup-title">송장업로드 결과</h2>
    <div class="row">

        <div class="col-12">
            <div class="card bg-info">
                <div class="card-body">
                    <h3 class="card-title text-white fs-3 mb-1">업로드 성공</h3>
                    <p class="text-white fs-4">상품대량등록이 완료 되었습니다 </p>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="card bg-danger">
                <div class="card-body">
                    <h3 class="card-title text-white fs-3 mb-1">업로드 실패</h3>
                    <p class="text-white fs-4">잘못 입력된 데이터가 있어 업로드에 실패하였습니다
                    아래 실패사유 확인 후 재 등록 부탁드립니다
                    </p>
                </div>
            </div>
        </div>

        <div class="col-12 form-container grid_grid3">
            <div class="card form_area ">
                <div class="card-header"><h3 class="card-title">업로드 데이터 정보</h3></div>
                <div class="card-body">
                    <div class="row">
                        <div class="form_item">
                            <div class="subheader mb-1">총 등록 데이터</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="" value="500" readonly>
                                    <span class="input-group-text text">건</span>
                                </div>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="subheader mb-1">정상 데이터</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="" value="500" readonly>
                                    <span class="input-group-text text">건</span>
                                </div>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="subheader mb-1">실패 데이터</div>
                            <div class="subcontent">
                                <div class="input-group">
                                    <input class="form-control" type="text" name="" value="500" readonly>
                                    <span class="input-group-text text">건</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card form_area">
                <div class="card-header"><h3 class="card-title">실패사유</h3></div>
                <div class="card-body">
                    <div class="card table-mb-card">
                        <div class="table-responsive">
                            <table class="table table-vcenter table-line card-table text-center table-mb label-control tr_hover">
                                <thead>
                                        <th style="width:85px;">행번호</th>
                                        <th>실패사유</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>15</td>
                                        <td class="text-start">등록되어 있는 주문이 아닙니다</td>
                                    </tr>
                                    <tr>
                                        <td>16</td>
                                        <td class="text-start">주문번호 미입력, 송장번호 미입력</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="list-btns justify-content-between mt-2">
                <div>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" onclick="window.close();">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>

</script>
<script src="/resources/static/dist/js/tabler.min.js"></script>
</body>
</html>
