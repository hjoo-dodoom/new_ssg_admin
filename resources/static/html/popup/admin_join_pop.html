<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=1400"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>신세계 관리자</title>
    <!-- CSS files -->
    <link href="/resources/static/dist/css/tabler.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/tabler-vendors.css" rel="stylesheet"/>
    <link href="/resources/static/dist/css/style.css" rel="stylesheet"/>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css"/> -->
    <link rel="shortcut icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/resources/static/dist/favicon.ico" type="image/x-icon">
    <script src="/resources/static/dist/js/jquery-3.6.0.min.js"></script>
    <script src="/resources/static/dist/js/jquery-ui.js"></script>
    <script src="/resources/static/dist/libs/litepicker/dist/litepicker.js?1674944402"></script>
    <script src="/resources/static/dist/js/jquery.validate.js"></script>
    <!-- Tabler Core -->
    
    <script src="/resources/static/dist/js/common.js"></script>
    <style>
    :root {
        --theme-admin-type: #cf3f42;
        /* #cf3f42 통합관리자 컬러 코드*/
        /* #4b9b52 협력회사 컬러 코드 */
        /* #214c9c 고객사 컬러 코드 */
    }
    </style>
</head>
<body>

<div class="popup-wrapper">
    <h2 class="popup-title">관리자 등록</h2>
    <p class="text-muted fs-5 my-1">* 표시는 필수 입력항목입니다.</p>

    <div class="row">
        <form action="">
        <div class="form-container grid_grid2">
            <div class="col-12">
                <div class="card form_area">
                    <div class="card-body">
                        <div class="row">
                            <div class="form_item">
                                <div class="subheader mb-1 required">관리등급: 자동 등록됩니다.</div>
                                <div class="subcontent">
                                    <p class="text-muted">관리등급은 관리자 승인 시</p>
                                </div>
                            </div>
                            <div class="form_item">
                                <div class="subheader mb-1">팀/파트</div>
                                <div class="subcontent">
                                    <div class="input-group">
                                        <select name="" class="form-select">
                                            <option value="" selected="">팀 전체</option>
                                        </select>
                                        <select name="" class="form-select">
                                            <option value="" selected="">파트 전체</option>
                                        </select>
                                        <label class="form-check form-check-inline ms-1">
                                            <input class="form-check-input" type="checkbox">
                                            <span class="form-check-label">파트장</span>
                                        </label>
                                        <label class="form-check form-check-inline ms-1">
                                            <input class="form-check-input" type="checkbox">
                                            <span class="form-check-label">팀장</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form_item">
                                <div class="subheader mb-1 required">아이디</div>
                                <div class="subcontent">
                                    <div class="input-group">
                                        <input type="text" class="form-control">
                                        <button class="btn bg-secondary text-light btn-sm" type="button">중복체크</button>
                                    </div>
                                    <small class="form-hint">※ 2~30자 사이로 영문/숫자 조합해 주세요</small>
                                </div>
                            </div>
                            <div class="form_item">
                                <div class="subheader mb-1 required">비밀번호</div>
                                <div class="subcontent">
                                    <input type="password" class="form-control">
                                    <small class="form-hint">※ 8~20자 사이 영문, 숫자, 특수문자 조합해 주세요</small>
                                </div>
                            </div>
                            <div class="form_item">
                                <div class="subheader mb-1 required">관리자명</div>
                                <div class="subcontent">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form_item">
                                <div class="subheader mb-1 required">휴대폰번호</div>
                                <div class="subcontent">
                                    <input type="tel" class="form-control" placeholder="숫자만 입력해 주세요" maxlength="11">
                                </div>
                            </div>
                            <div class="form_item">
                                <div class="subheader mb-1">전화번호</div>
                                <div class="subcontent">
                                    <input type="tel" class="form-control" placeholder="숫자만 입력해 주세요">
                                </div>
                            </div>
                            <div class="form_item">
                                <div class="subheader mb-1">이메일</div>
                                <div class="subcontent">
                                    <div class="input-group">
                                        <input type="email" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-danger fs-5 my-1">※ 관리자 승인 후 시스템이용이 가능합니다.</p>
        <div class="list-btns justify-content-between mt-3">
            <div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">확인</button>
                <button type="button" class="btn btn-secondary" onclick="window.close();">닫기</button>
            </div>
        </div>
        </form>
    </div>
</div>
<script src="/resources/static/dist/js/tabler.min.js"></script>
</body>
</html>
